{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if status == True %}
  <link rel="stylesheet" href="{% static 'css/payment_done.css' %}">
  <div class="c">
    <div class="success">&#10004;</div>
    <h1 class="title">Payment Successful</h1>
    <div class="summary">
      <a href="{% url 'shop:home' %}" class="button">Continue Shopping</a>
    </div>
  </div>

  <h4>Payment is successfull</h4>

{% else %}

  <h4>Payment is not successfull</h4>

{% endif %}
{% endblock %}
